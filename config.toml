baseURL = "https://blog.samarchyan.me"
languageCode = "en-us"
title = "IT Blog"
theme = "minimal"
disqusShortname = "desechosblog"
googleAnalytics = "UA-655582-4"
enableEmoji = "true"

# Number of blog posts in each pagination page
paginate = 100

[params]
    author = "Anton Samarchyan"
    description = ""
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-dark"
    highlightLanguages = ["python", "javascript", "bash"]
    defaultKeywords = []
    navigationNewWindow = true

[[menu.main]]
    url = "/"
    name = "IT Blog"
    weight = 1

[[menu.main]]
    url = "posts/"
    name = "Posts"
    weight = 2

[[menu.main]]
    url = "categories/"
    name = "Categories"
    weight = 2

[[menu.main]]
    url = "https://samarchyan.me"
    name = "samarchyan.me"
    weight = 3

[markup]

[markup.blackfriday]
  hrefTargetBlank = true  # open external links in a new window

[markup.goldmark]

[markup.goldmark.renderer]
    unsafe = true
